<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifradores Clásicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="encabezado">
        <h1>Cifradores Clásicos</h1>
        <p class="subtitulo">Una aplicación web para cifrado y descifrado usando métodos clásicos</p>
    </header>

    <main class="contenedor">
        <div class="selectorCifrador">
            <label for="tipoCifrador">Seleccione el método de cifrado:</label>
            <select id="tipoCifrador" name="tipoCifrador">
                <option value="">Seleccione un método...</option>
                <option value="adfgvx">ADFGVX</option>
                <option value="afin">Afín</option>
                <option value="atbash">Atbash</option>
                <option value="cesar">César</option>
                <option value="enigma">Enigma</option>
                <option value="hill">Hill</option>
                <option value="playfair">Playfair</option>
                <option value="transposicionRail">Rail Fence</option>
                <option value="transposicionColumna">Transposición por Columnas</option>
                <option value="transposicionFilas">Transposición por Filas</option>
                <option value="vernam">Vernam</option>
                <option value="vigenere">Vigenère</option>
            </select>
        </div>

        <div class="formularioCifrado">
            <div class="campoTexto">
                <label for="textoEntrada">Texto:</label>
                <textarea id="textoEntrada" name="textoEntrada" rows="4" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div id="parametrosCifrador" class="parametrosCifrador">
            </div>

            <div class="botones">
                <button id="btnCifrar" class="boton">Cifrar</button>
                <button id="btnDescifrar" class="boton">Descifrar</button>
                <button id="btnFuerzaBruta" class="boton">Fuerza Bruta</button>
                <button id="btnLimpiar" class="boton">Limpiar</button>
            </div>

            <div class="resultado">
                <label for="textoSalida">Resultado:</label>
                <textarea id="textoSalida" name="textoSalida" rows="4" readonly></textarea>
            </div>
        </div>
    </main>

    <footer class="piePagina">
        <p>Cifradores Clásicos &copy; 2025 - Seguridad Informática Grupo 3</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
